<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard</title>

    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'image/icon.png' %}"/>
    {% block scripts_and_css %}
    
    {% endblock scripts_and_css %}
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="{% url 'index' %}" class="navbar-brand"> 
                    <img src="{% static "image/logo.png" %}" height="50" alt="Brand">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href={% url "inventory" %} class="nav-item nav-link">Inventory</a>
                        <a href={% url "orders" %} class="nav-item nav-link">Orders</a>
                        <a href={% url "customers" %} class="nav-item nav-link">Customers</a>
                        <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a href="#" class="nav-item nav-link">Login</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row mt-2 mb-2 ml-2 mr-2">
                {% block main_body %}

                {% endblock main_body %}
            </div>
            <div class="row mb-2 ml-2 mr-2"  style="text-align: center;">
                <span style="text-align: center; font-size: 80%">
                    All rights reserverd, &copy;aJaS-Tech <span id="year"></span>
                </span>
            </div> 
        </div>
    </div>
</body>
<script>
    document.getElementById("year").innerHTML = new Date().getFullYear();
</script>
{% block scripts %}

{% endblock scripts %}
</html>
