<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'image/icon.png' %}"/>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="{% url 'index' %}" class="navbar-brand"> 
                    <img src="{% static 'image/logo.png' %}" height="50" alt="Brand">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="{% url 'inventory' %}" class="nav-item nav-link disabled">Inventory</a>
                        <a href="{% url 'orders' %}" class="nav-item nav-link disabled">Orders</a>
                        <a href="{% url 'customers' %}" class="nav-item nav-link disabled">Customers</a>
                        <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div><br></div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mt-2 mb-2 ml-2 mr-2"  style="text-align:center">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username" class="form-control">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row mt-2 mb-2 ml-2 mr-2"  style="text-align:center">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="col-12" style="text-align: center;">
                    <input type="submit" class="btn btn-outline-dark" type="submit" value="Login">
                </div>
            </form>
            <div><br></div>
            <div class="row mb-2 ml-2 mr-2"  style="text-align: center;">
                <span style="text-align: center; font-size: 80%">
                    All rights reserverd, &copy;aJaS-Tech <span id="year"></span>
                </span>
            </div> 
        </div>
    </div>
</body>
<script>
    document.getElementById("year").innerHTML = new Date().getFullYear();
</script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
{% block scripts %}

{% endblock scripts %}
</html>
